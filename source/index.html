<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Jarvis Ionic Starter</title>

        <!-- build:css css/vendor.css -->
        <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
        <!-- endbuild -->

        <!-- build:cssapp css/app.css -->
        <link href="assets/sass/application.scss" rel="stylesheet" />
        <link href="app/main/main.scss" rel="stylesheet" />
        <link href="app/users/users.scss" rel="stylesheet" />
        <!-- endbuild -->

        <!-- build:js js/vendor.js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <script src="lib/angular-resource/angular-resource.js"></script>
        <!-- endbuild -->

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/config.js" type="text/javascript"></script>
        <!-- build:js js/app.js -->
        <script src="app/app.js"></script>
        <script src="app/main/main.js"></script>
        <script src="app/main/controllers/main.controller.js"></script>
        <script src="app/users/users.js"></script>
        <script src="app/users/controllers/users.controller.js"></script>
        <script src="app/users/controllers/profile.controller.js"></script>
        <script src="app/users/controllers/register.controller.js"></script>
        <script src="app/users/services/user.service.js"></script>
        <!-- endbuild -->

        <!-- Template Cache -->
        <script src="js/templates.js" type="text/javascript"></script>
    </head>

    <body ng-app="Jarvis">
        <ion-nav-view></ion-nav-view>
    </body>
</html>
